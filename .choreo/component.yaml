
apiVersion: choreo.dev/v1alpha1
kind: Component
metadata:
  name: fastapi-app
spec:
  type: service
  runtime: python
  implementation:
    container:
      build:
        command: "pip install --no-cache-dir -r requirements.txt"
      deploy:
        environment: production
        replicas: 2
  source:
    repository: https://github.com/my-org/iscs_timesheet
    branch: main
  endpoints:
    - name: api-root
      path: /
      method: GET
    - name: health-check
      path: /health
      method: GET
